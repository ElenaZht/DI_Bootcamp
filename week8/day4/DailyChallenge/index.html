<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form name="taskInputForm" onsubmit="addTask(event)">
            <input type="text" name="newTask" placeholder="new task">
            <button id="addTaskButton" type="submit">ADD</button>
        </form>
        <div class="listTasks">
            <div class="tasks"></div>
            <button class="clearButton" onclick="clear()">Clear</button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
